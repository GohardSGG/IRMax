<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>
  <!-- Arc path. Start 135 deg, End 45 deg (270 span). Radius 38. -->
  <!-- Start: 50+38*cos(135) = 23.13, 76.87 -->
  <!-- End: 50+38*cos(45) = 76.87, 76.87 -->
  <path d="M 23.13 76.87 A 38 38 0 1 1 76.87 76.87" 
        fill="none" stroke="black" stroke-opacity="0.5" stroke-width="4" filter="url(#blur)" />
</svg>
